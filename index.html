<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ブートストラップカンパニーサイト宿題</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="container">

     <ul class="nav justify-content-end">
         <li class="nav-item">
          <a class="nav-link active" href="#">ホーム</a>
         </li>
         <li class="nav-item">
          <a class="nav-link" href="#">サービス</a>
         </li>
         <li class="nav-item">
          <a class="nav-link" href="#">お問い合わせ</a>
         </li>
     </ul>

     <img class="img-fluid" src="img/sadman.jpg" alt="うつ病の男" width="" height="" alt="">

    <div class="container mt-5">
        <h2>あなたはどの段階ですか？</h2>
        <!-- figureは画像を入れる用のタグ。 -->
        <div class="row">
            <div class="col-md-4 mb-3">
            <div class="card">
                <figure>
                <img src="img/step1.jpg" alt="" class="img-fluid">
                </figure>
                <div class="card-body">
                <h5 class="card-title">まだプログラミングを始めたばかり（初期段階）</h5>
                <p class="card-text">プログラミングというものにまだ慣れていないのかもしれないですね</p>
                <a href="#" class="btn btn-primary">こんな時は....</a>
                </div>
            </div>
            </div>
            <!-- .col -->
            <div class="col-md-4 mb-3">
            <div class="card">
                <figure>
                <img src="img/step2.jpg" alt="" class="img-fluid">
                </figure>
                <div class="card-body">
                <h5 class="card-title">頑張っては見たもののこれから先が不安</h5>
                <p class="card-text">成長しているという実感がない？そう思うのも仕方ないのかなあ？</p>
                <a href="#" class="btn btn-primary">こんな時は....</a>
                </div>
            </div>
            </div>
            <!-- .col -->
            <div class="col-md-4 mb-3">
            <div class="card">
                <figure>
                <img src="img/step3.jpg" alt="" class="img-fluid">
                </figure>
                <div class="card-body">
                <h5 class="card-title">もお、嫌だ。。。見たくもない。。。ぴえん</h5>
                <p class="card-text">氷のように冷たいプログラミングの壁がいつも遮るんです僕のことを</p>
                <a href="#" class="btn btn-primary">こんな時は....</a>
                </div>
            </div>
            <!-- .col -->
            </div>
        </div>

        <h2>辿り着き方</h2>
        <!-- cssでカスタムなんとかを作る -->
         <div class="iframeWrapper">
           <div class="iframeWrapper">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3292.137456305316!2d133.16887731522417!3d34.39785198051325!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3550ffe118fc650f%3A0xe0b21b54e5f8a3e7!2z5bqD5bO255yM56uL5bC-6YGT5ZWG5qWt6auY562J5a2m5qCh!5e0!3m2!1sja!2sph!4v1573964208859!5m2!1sja!2sph" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
           </div>
         </div>



         <form>
                <div class="form-group">
                    <!-- 枠の中が意味わからない言葉になっているので直す -->
                  <label for="exampleInputEmail1">お名前</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">個人情報はお守りします</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">メールアドレス</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">OKですか？</label>
                </div>
                <button type="submit" class="btn btn-primary">送信</button>
         </form>

        <div class="bg-info">
            <p class="text-center mt-5 ty-3 m-0 text-light"><small>(c)F.Yuusuke</small></p>
        </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</body>
</html>
